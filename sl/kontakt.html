			</ul>

	<div class="flex-box">
		<!--Showcase image-->

			<div class="showcase-image">
				<img src="../assets/images/showcase-4-m.jpg"

					<input type="text" name="subject" id="subjcet" placeholder="Zadeva" class="input-field">
					<textarea name="message" id="message" rows=8 placeholder="Sporočilo" class="input-field"></textarea>
					<button type=submit id="submit-button">Pošljite svoje sporočilo</button>
				</form>
			</div>
		</section>
